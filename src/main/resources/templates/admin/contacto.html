<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Mensajes de Contacto - TiendaTech</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>

        <div class="container mt-5">
            <h2 class="text-primary text-center mb-4">Mensajes de Contacto</h2>

            <div class="text-end mb-3" style="width: 95%; margin: 0 auto;">
                <a href="/admin/dashboard" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Regresar al Dashboard
                </a>
            </div>

            <table class="table table-bordered table-hover shadow-sm mx-auto" style="width: 95%;">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${pagina.content}">
                        <td th:text="${c.id}">1</td>
                        <td th:text="${c.nombre}">John</td>
                        <td th:text="${c.correo}">john@doe.com</td>
                        <td>
                            <span class="badge bg-secondary" th:text="${c.estado}">NUEVO</span>
                        </td>
                        <td th:text="${#temporals.format(c.creadoEn,'dd/MM/yyyy HH:mm')}">01/01/2025 10:00</td>
                        <td>
                            <a th:href="@{'/admin/contacto/editar/' + ${c.id}}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i> Ver / Gestionar
                            </a>
                            <a href="#" class="btn btn-danger btn-sm"
                               th:onclick="'confirmarEliminacion(\'/admin/contacto/eliminar/' + ${c.id} + '\')'">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${pagina.content.isEmpty()}">
                        <td colspan="6" class="text-center text-muted">Sin mensajes aún.</td>
                    </tr>
                </tbody>
            </table>

            <nav th:if="${pagina.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${pagina.first} ? 'disabled'">
                        <a class="page-link" th:href="@{|/admin/contacto?page=${pagina.number-1}&size=${pagina.size}|}">Anterior</a>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link" th:text="'Página ' + ${pagina.number+1} + ' de ' + ${pagina.totalPages}"></span>
                    </li>
                    <li class="page-item" th:classappend="${pagina.last} ? 'disabled'">
                        <a class="page-link" th:href="@{|/admin/contacto?page=${pagina.number+1}&size=${pagina.size}|}">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>

        <footer class="text-center mt-5 text-muted">
            <p>&copy; 2025 TiendaTech - Todos los derechos reservados.</p>
        </footer>

        <script>
            function confirmarEliminacion(url) {
                Swal.fire({
                    title: '¿Estás seguro?',
                    text: 'Esta acción no se puede deshacer.',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar',
                    timer: 7000,
                    timerProgressBar: true
                }).then((r) => {
                    if (r.isConfirmed)
                        window.location.href = url;
                });
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
