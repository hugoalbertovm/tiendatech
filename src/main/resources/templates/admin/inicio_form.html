<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Inicio - TiendaTech</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>

        <div class="container mt-5">
            <h2 class="mb-4 text-primary text-center" th:text="${inicio.id != null ? 'Editar Inicio' : 'Nuevo Inicio'}"></h2>

            <form th:action="@{/admin/inicio/guardar}" method="post" th:object="${inicio}" enctype="multipart/form-data" class="border p-4 rounded shadow-sm">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" th:field="*{titulo}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="bienvenidaTexto" class="form-label">Texto de Bienvenida</label>
                    <textarea th:field="*{bienvenidaTexto}" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="imagenBanner" class="form-label">Imagen del Banner (ej: imagen.jpg)</label>
                    <input type="text" th:field="*{imagenBanner}" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="ubicacionMapa" class="form-label">Ubicación en el Mapa</label>
                    <input type="text" th:field="*{ubicacionMapa}" class="form-control" />
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Guardar
                    </button>
                    <a th:href="@{/admin/inicio}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
