<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Listado de Acerca - TiendaTech</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>

        <div class="container mt-5">

            <h2 class="text-primary text-center mb-4">Acerca Registrados</h2>

            <div class="text-end mb-3" style="width: 95%; margin: 0 auto;">
                <a class="btn btn-primary" th:href="@{/admin/acerca/nueva}">
                    <i class="bi bi-plus-circle"></i> Nueva Sección
                </a>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 95%; margin: 0 auto;">
                <span th:text="${error}">¡Error!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>

            <div th:if="${#lists.isEmpty(acercas)}" class="alert alert-info" style="width: 95%; margin: 0 auto;">
                No hay registros de <strong>Acerca</strong> todavía.
            </div>

            <table th:if="${!#lists.isEmpty(acercas)}" class="table table-bordered table-hover shadow-sm mx-auto" style="width: 95%;">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Resumen</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="a : ${acercas}">
                        <td th:text="${a.id}">1</td>
                        <td th:text="${a.titulo}">Acerca de TiendaTech</td>

                        <td>
                            <span th:if="${a.intro != null}"
                                  th:text="${#strings.length(a.intro) > 120 ? #strings.substring(a.intro,0,120) + '…' : a.intro}">
                                Intro…
                            </span>
                            <span th:if="${a.intro == null}" class="text-muted">—</span>
                        </td>

                        <td class="text-center">
                            <img th:if="${a.imagen != null and !#strings.isEmpty(a.imagen)}"
                                 th:src="@{'/img/' + ${a.imagen}}" alt="Imagen" width="80">
                            <span th:if="${a.imagen == null or #strings.isEmpty(a.imagen)}" class="text-muted">—</span>
                        </td>
                        <td>
                            <a th:href="@{'/admin/acerca/editar/' + ${a.id}}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a href="#" class="btn btn-danger btn-sm"
                               th:onclick="|confirmarEliminacion('/admin/acerca/eliminar/${a.id}')|">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center mt-3">
                <a href="/admin/dashboard" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Regresar al Dashboard
                </a>
            </div>
        </div>

        <footer class="text-center mt-5 text-muted">
            <p>&copy; 2025 TiendaTech - Todos los derechos reservados.</p>
        </footer>

        <script>
            function confirmarEliminacion(url) {
                Swal.fire({
                    title: '¿Estás seguro?',
                    text: "Esta acción no se puede deshacer.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar',
                    timer: 7000,
                    timerProgressBar: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = url;
                    }
                });
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
