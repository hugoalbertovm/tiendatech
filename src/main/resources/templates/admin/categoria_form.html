<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Categoría - TiendaTech</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>

        <div class="container mt-5">
            <h2 class="mb-4 text-primary text-center" th:text="${categoria.id != null ? 'Editar Categoría' : 'Nueva Categoría'}"></h2>

            <form th:action="@{/admin/categorias/guardar}" method="post" th:object="${categoria}" enctype="multipart/form-data" class="border p-4 rounded shadow-sm">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la categoría</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="imagen" class="form-label">Nombre de la imagen (ej: imagen.jpg)</label>
                    <input type="text" th:field="*{imagen}" class="form-control" />
                </div>

                <!--<button type="submit" class="btn btn-success">Guardar</button>-->
                <!--<a th:href="@{/admin/categorias}" class="btn btn-secondary">Cancelar</a>-->
                <div class="text-center">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Guardar
                    </button>
                    <a th:href="@{/admin/categorias}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Cancelar
                    </a>
                </div>

            </form>
        </div>

        <footer class="text-center mt-5 text-muted">
            <p>&copy; 2025 TiendaTech - Todos los derechos reservados.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
