<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Acerca - TiendaTech</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>

        <div class="container mt-5">
            <h2 class="mb-4 text-primary text-center" th:text="${acerca.id != null ? 'Editar Acerca' : 'Nueva Sección de Acerca'}"></h2>

            <form th:action="@{/admin/acerca/guardar}" method="post" th:object="${acerca}" class="border p-4 rounded shadow-sm" style="max-width: 950px; margin: 0 auto;">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" th:field="*{titulo}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Intro / Descripción</label>
                    <textarea th:field="*{intro}" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Misión</label>
                    <textarea th:field="*{mision}" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Visión</label>
                    <textarea th:field="*{vision}" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Valores (una por línea)</label>
                    <textarea th:field="*{valores}" class="form-control" rows="4"
                              placeholder="• Compromiso&#10;• Innovación&#10;• Calidad&#10;• Servicio al cliente"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre de la imagen (ej: equipo.jpg)</label>
                    <input type="text" th:field="*{imagen}" class="form-control" placeholder="equipo.jpg" />
                    <div class="form-text">La imagen debe existir en <code>/src/main/resources/static/img</code>.</div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Guardar
                    </button>
                    <a th:href="@{/admin/acerca}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>

        <footer class="text-center mt-5 text-muted">
            <p>&copy; 2025 TiendaTech - Todos los derechos reservados.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
