<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Carrito - TiendaTech</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>

        <div class="container mt-5">
            <h2 class="mb-4 text-primary text-center"
                th:text="${carrito.id != null ? 'Editar Carrito' : 'Nuevo Carrito'}">
                Nuevo Carrito
            </h2>

            <form th:action="@{/admin/carrito/guardar}" method="post" th:object="${carrito}"
                  class="border p-4 rounded shadow-sm">

                <input type="hidden" th:field="*{id}"/>

                <div th:with="csrf=${#request.getAttribute('_csrf')}" th:if="${csrf != null}">
                    <input type="hidden" th:name="${csrf.parameterName}" th:value="${csrf.token}"/>
                </div>

                <!-- Usuario (tabla usuario) -->
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <select th:field="*{usuario.id}" class="form-select" required>
                        <option value="" disabled th:selected="${carrito.usuario == null}">
                            Seleccione un usuario
                        </option>
                        <option th:each="u : ${usuarios}"
                                th:value="${u.id}"
                                th:text="${u.nombreCompleto != null ? u.nombreCompleto + ' (' + u.email + ')' : u.email}">
                        </option>
                    </select>
                </div>

                <!-- Estado -->
                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select th:field="*{estado}" class="form-select" required>
                        <option value="" disabled th:selected="${carrito.estado == null}">
                            Seleccione un estado
                        </option>
                        <option th:each="e : ${estados}" th:value="${e}" th:text="${e}"></option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Guardar
                    </button>
                    <a th:href="@{/admin/carrito}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Cancelar
                    </a>
                </div>

            </form>
        </div>

        <footer class="text-center mt-5 text-muted">
            <p>&copy; 2025 TiendaTech - Todos los derechos reservados.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
