<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gestionar Contacto - TiendaTech</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>

        <div class="container mt-5">
            <h2 class="mb-4 text-primary text-center">Gestionar Mensaje de Contacto</h2>

            <div class="border p-4 rounded shadow-sm" style="max-width: 900px; margin: 0 auto;">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>ID:</strong> <span th:text="${mensaje.id}"></span></p>
                        <p><strong>Nombre:</strong> <span th:text="${mensaje.nombre}"></span></p>
                        <p><strong>Correo:</strong> <span th:text="${mensaje.correo}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Estado actual:</strong>
                            <span class="badge bg-secondary" th:text="${mensaje.estado}"></span>
                        </p>
                        <p><strong>Fecha:</strong>
                            <span th:text="${#temporals.format(mensaje.creadoEn,'dd/MM/yyyy HH:mm')}"></span>
                        </p>
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <label class="form-label"><strong>Mensaje</strong></label>
                    <div class="form-control" style="min-height: 120px;" th:text="${mensaje.mensaje}"></div>
                </div>

                <form class="mt-3" th:action="@{|/admin/contacto/${mensaje.id}/estado|}" method="post">
                    <div class="row g-2 align-items-end">
                        <div class="col-md-6">
                            <label class="form-label">Cambiar estado</label>
                            <select class="form-select" name="estado">
                                <option th:each="e : ${estados}" th:value="${e}" th:text="${e}"
                                        th:selected="${e == mensaje.estado}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 text-md-start text-center">
                            <button type="submit" class="btn btn-success mt-3 mt-md-0">
                                <i class="bi bi-check-circle"></i> Guardar
                            </button>
                            <a th:href="@{/admin/contacto}" class="btn btn-secondary mt-3 mt-md-0">
                                <i class="bi bi-arrow-left-circle"></i> Cancelar
                            </a>
                            <a th:href="@{|/admin/contacto/eliminar/${mensaje.id}|}" class="btn btn-danger mt-3 mt-md-0"
                               onclick="return confirm('Â¿Eliminar este mensaje?');">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer class="text-center mt-5 text-muted">
            <p>&copy; 2025 TiendaTech - Todos los derechos reservados.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
