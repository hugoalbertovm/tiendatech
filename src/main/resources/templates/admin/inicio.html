<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Listado de Inicios - TiendaTech</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>

        <div class="container mt-5">
            <h2 class="text-primary text-center mb-4">Inicios Registrados</h2>

            <div class="text-end mb-3">
                <a class="btn btn-primary" th:href="@{/admin/inicio/nuevo}">
                    <i class="bi bi-plus-circle"></i> Nuevo Inicio
                </a>
            </div>

            <table class="table table-bordered table-hover shadow-sm">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>TÃ­tulo</th>
                        <th>Texto de Bienvenida</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="inicio : ${inicio}">
                        <td th:text="${inicio.id}"></td>
                        <td th:text="${inicio.titulo}"></td>
                        <td th:text="${inicio.bienvenidaTexto}"></td>
                        <td>

                            <a th:href="@{'/admin/inicio/editar/' + ${inicio.id}}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i> Editar
                            </a>

                            <a th:href="@{'/admin/inicio/eliminar/' + ${inicio.id}}" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center mt-3">
                <a href="/admin/dashboard" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Regresar al Dashboard
                </a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
