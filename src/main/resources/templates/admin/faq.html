<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>FAQ - Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body class="container py-4">

        <h2 class="text-primary text-center mb-4">Preguntas Frecuentes</h2>

        <div class="text-end mb-3" style="width:95%;margin:0 auto;">
            <a class="btn btn-primary" th:href="@{/admin/faq/nueva}"><i class="bi bi-plus-circle"></i> Nueva FAQ</a>
        </div>

        <table class="table table-bordered table-hover shadow-sm mx-auto" style="width:95%;">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Pregunta</th>
                    <th>Activa</th>
                    <th>Orden</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="f : ${faqs}">
                    <td th:text="${f.id}">1</td>
                    <td th:text="${f.pregunta}">¿…?</td>
                    <td th:text="${f.activa}">true</td>
                    <td th:text="${f.orden}">0</td>
                    <td>
                        <a th:href="@{'/admin/faq/editar/' + ${f.id}}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i> Editar</a>
                        <a th:href="@{'/admin/faq/eliminar/' + ${f.id}}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a href="/admin/dashboard" class="btn btn-secondary"> <i class="bi bi-arrow-left-circle"></i> Regresar al Dashboard</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
