<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>FAQ Form - Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body class="container py-4">
        <h2 class="mb-4 text-primary text-center" th:text="${faq.id != null ? 'Editar FAQ' : 'Nueva FAQ'}"></h2>

        <form th:action="@{/admin/faq/guardar}" method="post" th:object="${faq}" class="border p-4 rounded shadow-sm">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Pregunta</label>
                <input type="text" th:field="*{pregunta}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Respuesta</label>
                <textarea th:field="*{respuesta}" class="form-control" rows="5" required></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Activa</label>
                    <select th:field="*{activa}" class="form-select">
                        <option th:value="true">SÃ­</option>
                        <option th:value="false">No</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Orden</label>
                    <input type="number" th:field="*{orden}" class="form-control" min="0">
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-success"><i class="bi bi-check-circle"></i> Guardar</button>
                <a th:href="@{/admin/faq}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> Cancelar</a>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
