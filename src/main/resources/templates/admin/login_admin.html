<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Administrador | TiendaTech</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <!-- Si usas Thymeleaf: <link rel="stylesheet" th:href="@{/css/admin-login.css}"> -->

    </head>
    <body class="bg-light">

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">

                            <!-- Yeti decorativo -->
                            <div class="yeti" aria-hidden="true">
                                <div class="face">
                                    <div class="eyes">
                                        <span class="eye left"><i class="pupil"></i></span>
                                        <span class="eye right"><i class="pupil"></i></span>
                                    </div>
                                    <div class="mouth"></div>
                                </div>

                                <!-- Manos (se levantan para tapar los ojos) -->
                                <div class="hands">
                                    <span class="hand left"></span>
                                    <span class="hand right"></span>
                                </div>
                            </div>
                            <!-- /Yeti -->


                            <h4 class="card-title text-center mb-4">Login Administrador</h4>

                            <form method="post" action="/admin/login">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="username" name="username" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <!-- Fila de password con botón de mostrar/ocultar (solo HTML) -->
                                    <div class="pass-row position-relative">
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script src="/js/admin_login.js" defer></script>

</html>
