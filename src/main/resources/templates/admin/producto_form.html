<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Formulario Producto - TiendaTech</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>

        <div class="container mt-5">
            <h2 class="text-center text-primary mb-4">
                <i class="bi bi-box-seam"></i> 
                <span th:text="${producto.id} != null ? 'Editar Producto' : 'Nuevo Producto'">Formulario Producto</span>
            </h2>

            <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio (₡)</label>
                    <input type="number" th:field="*{precio}" class="form-control" id="precio" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" th:field="*{stock}" class="form-control" id="stock" required>
                </div>

                <div class="mb-3">
                    <label for="imagen" class="form-label">URL Imagen</label>
                    <input type="text" th:field="*{imagen}" class="form-control" id="imagen">
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select th:field="*{categoria}" class="form-select" required>
                        <option value="" disabled selected>Seleccione una categoría</option>
                        <option th:each="cat : ${categorias}" 
                                th:value="${cat.id}" 
                                th:text="${cat.nombre}" 
                                th:selected="${producto.categoria != null and producto.categoria.id == cat.id}">
                        </option>

                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Guardar
                    </button>
                    <a th:href="@{/admin/productos}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
