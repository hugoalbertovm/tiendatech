<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Preguntas Frecuentes - TiendaTech</title>

        <!-- Tus estilos -->
        <link rel="stylesheet" th:href="@{/css/estilos.css}" />

        <!-- Bootstrap Icons (para el chevron) -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            />
    </head>
    <body>
        <header>
            <h1>TiendaTech</h1>
            <nav>
                <ul>
                    <li><a th:href="@{/}">Inicio</a></li>
                    <li><a th:href="@{/categorias}">Categorías</a></li>
                    <li><a th:href="@{/ofertas}">Ofertas</a></li>
                    <li><a th:href="@{/productos}">Productos</a></li>
                    <li><a th:href="@{/carrito}">Carrito</a></li>
                    <li><a th:href="@{/faq}" class="activo">FAQ</a></li>
                    <li><a th:href="@{/acerca}">Acerca</a></li>
                    <li><a th:href="@{/contacto}">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="contenedor">
                <h2 class="titulo">Preguntas frecuentes</h2>

                <!-- Empty state -->
                <div th:if="${#lists.isEmpty(faqs)}" class="faq-empty">
                    <i class="bi bi-question-circle icon"></i>
                    <div>
                        <h3>Sin preguntas por ahora</h3>
                        <p>Aún no hay preguntas frecuentes publicadas.</p>
                    </div>
                </div>

                <!-- Acordeón -->
                <div class="faq-contenedor" th:if="${!#lists.isEmpty(faqs)}">
                    <details class="faq-item" th:each="f : ${faqs}">
                        <summary class="faq-pregunta">
                            <span th:text="${f.pregunta}">Pregunta</span>
                            <!-- Chevron de Bootstrap Icons -->
                            <i class="bi bi-chevron-down chevron" aria-hidden="true"></i>
                        </summary>
                        <div class="faq-respuesta" th:text="${f.respuesta}">
                            Respuesta
                        </div>
                    </details>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2025 TiendaTech - Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
