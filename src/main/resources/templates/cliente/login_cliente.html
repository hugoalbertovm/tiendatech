<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Cliente | TiendaTech</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- (Opcional) tu CSS si quieres usar tu look&feel -->
        <!-- <link rel="stylesheet" th:href="@{/css/estilos.css}"> -->
    </head>
    <body class="bg-light">

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">

                    <!-- Alertas -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Credenciales inválidas. Verifica tu correo y contraseña.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Has cerrado sesión correctamente.
                    </div>

                    <div class="card shadow">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-4">Ingreso Cliente</h4>

                            <!-- Importante: action y names coinciden con SecurityConfig -->
                            <form th:action="@{/cliente/login_cliente}" method="post">
                                <!-- Si habilitas CSRF en el futuro, descomenta esta línea: -->
                                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="email" name="email" required autofocus>
                                </div>

                                <div class="mb-3">
                                    <label for="clave" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="clave" name="clave" required>
                                </div>

                                <button type="submit" class="btn btn-success w-100">Ingresar</button>
                            </form>

                            <div class="text-center mt-3">
                                <small class="text-muted">
                                    ¿No tienes cuenta?
                                    <a th:href="@{/registro}">Crear cuenta</a>
                                </small>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <a th:href="@{/}" class="text-decoration-none">&larr; Volver al inicio</a>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
