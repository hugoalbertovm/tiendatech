        <main>
            <h2>Contáctanos</h2>

            <div class="contacto-container">
                <div class="formulario">
                    <form>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>

                        <button type="submit">Enviar</button>
                    </form>

                    <div class="info-contacto">
                        <h3>Teléfono</h3>
                        <p><a href="tel:+50612345678">+506 8567-6800</a></p>
                    </div>
                </div>

                <div class="mapa-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.302007164939!2d-84.09072428454252!3d9.928069292892498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0fae1c53abf2f%3A0x2c1971fb8b1e16d9!2sSan%20Jos%C3%A9%2C%20Costa%20Rica!5e0!3m2!1ses!2scr!4v1616184117848!5m2!1ses!2scr"
